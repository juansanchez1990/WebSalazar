<div class="new-arrivals-content ">



    <button type="button" routerLink="/AddItem" class="btn btn-primary col-1 m-3">AÃ±adir Producto</button>

    <div class="main">
        <h1>Responsive Card Grid Layout</h1>
        <ul class="cards">
            <li *ngFor="let producto of Productos" class="cards_item">
                <div class="card">
                    <div class="card_image"><img class="imagen" [src]="producto.Imagen"></div>
                    <h4 class="text-center">{{producto.NombreProducto}}</h4>
                    <div class="card_content">
                        <button (click)="EnviarItemEditar(producto)" type="button" class="btn btn-danger col-6 ">Editar</button>
                        <button *ngIf="!producto.Mostrar" (click)="ActualizarDisponible(producto, 1)" type="button" class="btn btn-success col-6 ">Mostrar</button>
                        <button *ngIf="producto.Mostrar" (click)="ActualizarDisponible(producto, 0)" type="button" class="btn btn-warning col-6 ">Ocultar</button>
                    </div>
                </div>
            </li>





        </ul>
    </div>
</div>
